<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>

<head>


</head>

<body>

    <form class="form-horizontal">
        <fieldset>
            <div class="panel panel-primary">
                <div class="panel-heading"></div>

                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                <img id="logo" width="80" height="80"
                                    src="https://www.gransrio.com.br/cliente/imagens/cliente.png" 
                                />
                            </div>
                            <div class="col-md-4 control-label">
                                <h1>Cadastro de Cliente</h1>
                            </div>
                        </div>
                    </div>

                    <!-- Form contendo Nome e CPF -->
                    <div class="form-group">
                        <!-- Nome -->
                        <label class="col-md-2 control-label">Nome</label>
                        <div class="col-md-5">
                            <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required=""
                                type="text" 
                                [(ngModel)]="cliente.nome">
                        </div>

                        <!-- CPF -->
                        <label class="col-md-1 control-label">CPF</label>
                        <div class="col-md-2">
                            <input id="cpf" name="cpf" placeholder="000.000.000-00" class="form-control input-md" required="" 
                            type="text" pattern="[0-9]+$" 
                            [(ngModel)]="cliente.documento">
                        </div>

                    </div>

                    <!-- Text input-->
                    <div class="form-group">

                        <label class="col-md-2 control-label">Nascimento</label>
                        <div class="col-md-2">
                            <input id="dtnasc" name="dtnasc" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text"
                            [(ngModel)]="cliente.dataNascimento">
                        </div>

                        <label class="col-md-2 control-label">Telefone</label>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="telefone" name="telefone" class="form-control"
                                    placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13"
                                    [(ngModel)]="cliente.telefone">
                            </div>
                        </div>



                    </div>


                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext">Email</label>
                        <div class="col-md-5">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="prependedtext" name="prependedtext" class="form-control"
                                    required="" type="text"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                    [(ngModel)]="cliente.email">
                            </div>
                        </div>
                    </div>


                    <!-- Search input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="CEP">CEP</label>
                        <div class="col-md-2">
                            <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md"
                                required="" value="" type="search" maxlength="8" pattern="[0-9]+$"
                                [(ngModel)]="cliente.endereco.cep">
                        </div>
                    </div>

                    <!-- Prepended text-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">Logradouro</span>
                                <input id="rua" name="rua" class="form-control" placeholder="" required="" type="text"
                                    [(ngModel)]="cliente.endereco.logradouro">
                            </div>

                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Nº</span>
                                <input id="numero" name="numero" class="form-control" placeholder="" required=""
                                    type="text" [(ngModel)]="cliente.endereco.numero">
                            </div>

                        </div>

                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">Bairro</span>
                                <input id="bairro" name="bairro" class="form-control" placeholder="" required=""
                                    type="text" [(ngModel)]="cliente.endereco.bairro">
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="prependedtext"></label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">Cidade</span>
                                <input id="cidade" name="cidade" class="form-control" placeholder="" required=""
                                    type="text" [(ngModel)]="cliente.endereco.cidade">
                            </div>

                        </div>

                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon">Estado</span>
                                <input id="estado" name="estado" class="form-control" placeholder="" required=""
                                    type="text" [(ngModel)]="cliente.endereco.uf">
                            </div>

                        </div>
                    </div>
                    <button (click)="OnSubmit()" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>
